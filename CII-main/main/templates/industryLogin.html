{% extends 'index_main.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href=" {% static 'css/sign-up.css' %} ">
    {% endblock %}

{% block main %}
<div class="gray-bg">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center mt-4">


                <h3 id="form-title">Industry Login</h3>
            </div>
            <div class="d-flex justify-content-center form_container mt-4">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <div class="input-group mb-5">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>

                        <div class="d-flex justify-content-center mt-5 login_container">
                             <input class="btn login_btn" type="submit" value="Login">
                           </div>
                </form>

            </div>
            
            			
    
            <div class="mt-4 mb-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a><br>
                </div>
        
            </div>
        </div>
    </div>
</div>
</div>
<script>
    {% for message in messages %}
               var messag='{{message}}'
            {% endfor %}
            console.log(messag)
    
    window.alert(messag)
</script>

{% endblock %}
