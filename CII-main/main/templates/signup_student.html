{% extends 'index_main.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href=" {% static 'css/sign-up.css' %} ">
    {% endblock %}

{% block main %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100 mt-4">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title mt-4">Register Account</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" id="username" value="" placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control input_user" value="" placeholder="email">  
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password1" class="form-control input_pass" id="password1" value="" placeholder="password">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password2" class="form-control input_pass" id="password2" value="" placeholder="re-enter password">
                    </div>
                    


                       <div class="d-flex justify-content-center mt-3 login_container">
                         <input class="btn login_btn" type="submit" value="Register Account">
                       </div>

                </form>
            </div>

            {{form.errors}}
            
            <div class="mt-4 mb-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
                    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (var field in form_fields){	
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
